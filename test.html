<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Message Form</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #25D366;
      margin-bottom: 20px;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #25D366;
      box-shadow: 0 0 0 2px rgba(37, 211, 102, 0.2);
    }
    button {
      background: #25D366;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      border: none;
    }
    button:hover {
      background: #128C7E;
    }
    .note {
      font-size: 12px;
      color: #777;
      text-align: center;
      margin-top: 15px;
    }
    .whatsapp-icon {
      display: inline-block;
      width: 24px;
      height: 24px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="%2325D366" d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-67.1-157zm-157 346.6c-33.2 0-65.7-8.9-94-25.7l-6.7-4-69.8 18.3L69.6 313l-4.2-6.7c-16.8-28.3-25.7-60.8-25.7-94 0-100.3 81.5-182 182-182 48.8 0 94.8 19.1 129.2 53.8 34.4 34.7 53.4 80.7 53.4 129.5 0 100.3-81.6 182-182 182z"/></svg>') no-repeat center;
      background-size: contain;
      vertical-align: middle;
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2><span class="whatsapp-icon"></span> WhatsApp پیغام بھیجیں</h2>

    <form id="whatsappForm">
      <input type="text" id="name" placeholder="کسٹمر کا نام" required />

      <input type="text" id="phone" placeholder="WhatsApp نمبر (مثال: 923001234567)" required />

      <textarea id="message" placeholder="پیغام لکھیں..." rows="4" required></textarea>

      <button type="submit">WhatsApp پر بھیجیں</button>
    </form>

    <p class="note">
      نوٹ: نمبر میں <strong>92</strong> ضرور شامل کریں (مثال: 923001234567)
    </p>
  </div>

  <script>
    document.getElementById("whatsappForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let name = document.getElementById("name").value.trim();
      let phone = document.getElementById("phone").value.trim().replace(/[^0-9]/g, ''); // Sirf numbers
      let message = document.getElementById("message").value.trim();

      // Auto 92 add karo agar sirf 03XX se shuru hai
      if (phone.startsWith('0') && phone.length === 11) {
        phone = '92' + phone.slice(1);
      }

      // Name ko message ke start mein daalo
      const fullMessage = `سلام ${name},\n${message}`;

      // WhatsApp link banao
      const whatsappURL = `https://wa.me/${phone}?text=${encodeURIComponent(fullMessage)}`;

      // Naya tab kholo
      window.open(whatsappURL, '_blank');
    });
  </script>

</body>
</html>
